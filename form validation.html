<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="form validation.css">
    <title>sign up</title>
</head>
<body>
  <div id="wrapper">
    <form action="javascript:void()" method="get">
        <h3>Welcome to our page</h3>
        <span id="info"></span>
        <div id="profile">
            <input type="text" id="name" maxlength="10" minlength="5" placeholder="enter your username">
            <input type="password" id="pwd" placeholder="enter your pwd">
        </div> 
        <div id="controls">
            <input type="button" name="" value="show password" id="display">
            <input type="submit" onclick="validateProfile()" value="SIGN IN">
        </div>
    </form>
</div>
</body>
<script src="form validation 2.js"></script>
</body>
</html>
